{% extends "base.html" %}


{% block content %}

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Log in to your account</h4>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">{{ form }}<button type="submit"
        class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>
  <div class="card-footer">
    
    New user? <a href="{% url 'register' %}?next={{ next }}">create new account</a>
    
  </div>
  <div class="card-footer">
    <a href="{% url 'pwdreset' %}">Forgot password?</a>
  </div>
</div>

{% endblock %}
